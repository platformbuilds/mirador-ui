plan:
  - id: setup_miradorstack_ui
    title: Create new MiradorStack UI based on SkyWalking Booster UI
    objectives:
      - Fork Apache SkyWalking Booster UI and set up as miradorstack-ui project
      - Ensure proper Apache 2.0 license compliance with attribution
      - Replace SkyWalking branding with MiradorStack branding
      - Configure development environment for MiradorStack APIs
    deliverables:
      - New miradorstack-ui project with legal compliance and initial branding
    status: in-progress
  - id: analyze_backend_proxy
    title: Map SkyWalking patterns to MiradorStack APIs
    objectives:
      - Analyze SkyWalking GraphQL patterns and adapt to MiradorStack REST APIs
      - Map existing widget data flows to new API endpoints (`/api/v1/metrics/query`, `/api/v1/metrics/query_range`, logs, traces)
      - Understand auth propagation, tenant handling, and configuration requirements
    deliverables:
      - API mapping document and integration strategy
    status: pending
  - id: implement_api_integration
    title: Implement MiradorStack API integration in UI
    objectives:
      - Replace SkyWalking GraphQL queries with MiradorStack REST API calls
      - Update data fetching logic to use POST calls to `/api/v1/metrics/query` and `/api/v1/metrics/query_range` with JSON bodies
      - Implement handlers for logs (`/api/v1/logs/query`, `/api/v1/logs/histogram`) and traces (`/api/v1/traces/search`, `/api/v1/traces/{id}`)
      - Ensure proper tenant ID and authentication token handling
    deliverables:
      - Updated API integration layer with proper error handling and authentication
    status: pending
  - id: update_typescript_types
    title: Update TypeScript types for MiradorStack
    objectives:
      - Replace SkyWalking-specific types with MiradorStack API types
      - Add request/response typings for metrics, logs, traces, and schema operations
      - Update widget and dashboard types to match MiradorStack data structures
      - Ensure type safety across the entire application
    deliverables:
      - Updated src/types/ directory with MiradorStack-specific TypeScript definitions
    status: pending
  - id: update_dashboard_widgets
    title: Adapt dashboard widgets for MiradorStack
    objectives:
      - Update existing widgets to work with MiradorStack API response formats
      - Modify chart components, tables, and visualization widgets for new data structures
      - Implement proper loading states, error handling, and data transformation
      - Ensure widgets support configurable query_language parameter
    deliverables:
      - Updated Vue 3 components with proper TypeScript types and error handling
    status: pending
  - id: validation_and_docs
    title: Validate changes and communicate contract updates
    objectives:
      - Run lint, typecheck, backend/frontend unit tests, and targeted manual smoke tests (metrics query, dashboard builder save) to confirm end-to-end behavior.
      - Document environment variable expectations, new endpoints, and client usage patterns in README or docs.
      - Capture follow-up tasks (e.g., advanced search UX, CSV export flow) for future iterations.
    deliverables:
      - Test results summary and updated documentation entries (docs/ or README).
    status: pending

# MiradorStack UI - Docker Compose Configuration
# Provides both development and production configurations

version: '3.8'

services:
  # MiradorStack UI - Production build
  miradorstack-ui:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        VITE_MIRADOR_CORE_URL: ${MIRADOR_CORE_URL:-http://mirador-core:8080}
        VITE_APP_TITLE: "MiradorStack Observability"
        VITE_APP_VERSION: "1.0.0"
    image: miradorstack-ui:latest
    container_name: miradorstack-ui
    ports:
      - "3000:80"
    environment:
      - MIRADOR_CORE_URL=${MIRADOR_CORE_URL:-http://mirador-core:8080}
      - APP_TITLE=MiradorStack Observability
      - APP_VERSION=1.0.0
    restart: unless-stopped
    networks:
      - miradorstack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  miradorstack-ui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: miradorstack-ui:dev
    container_name: miradorstack-ui-dev
    ports:
      - "3001:3000"
    environment:
      - VITE_MIRADOR_CORE_URL=${MIRADOR_CORE_URL:-http://mirador-core:8080}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - miradorstack-network
    profiles:
      - dev

  # Nginx reverse proxy for local development
  nginx-proxy:
    image: nginx:alpine
    container_name: miradorstack-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - miradorstack-ui
    networks:
      - miradorstack-network
    profiles:
      - proxy

networks:
  miradorstack-network:
    external: true
    name: localdev_mirador-net

volumes:
  node_modules: